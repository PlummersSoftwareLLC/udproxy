<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WebSocket Client Demo</title>
    <style>
        body { font-family: sans-serif; background: #f8f8f8; }
        #log { background: #222; color: #eee; padding: 1em; border-radius: 8px; white-space: pre-wrap; font-family: monospace; }
        #status { margin-bottom: 1em; }
    </style>
</head>
<body>
    <h2>WebSocket Client Demo</h2>
    <div id="status">Connecting...</div>
    <div id="log"></div>
    <script>
        const ws = new WebSocket('ws://localhost:4000');
        const status = document.getElementById('status');
        const log = document.getElementById('log');

        ws.onopen = () => {
            status.textContent = 'Connected to ws://localhost:4000';
        };
        ws.onclose = () => {
            status.textContent = 'Disconnected';
        };
        ws.onerror = (e) => {
            status.textContent = 'WebSocket error';
        };
        ws.onmessage = (event) => {
            try {
                const obj = JSON.parse(event.data);
                log.textContent += JSON.stringify(obj, null, 2) + '\n\n';
            } catch (e) {
                log.textContent += event.data + '\n\n';
            }
        };
    </script>
</body>
</html>
