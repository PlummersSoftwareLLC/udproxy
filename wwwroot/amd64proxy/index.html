<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Register Display</title>
    <link href="https://fonts.cdnfonts.com/css/led-dot-matrix" rel="stylesheet">
    <style>
        body {
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .register-display {
            font-family: 'LED Dot-Matrix', sans-serif;
            font-size: 24px;
            line-height: 1;
            display: inline-block;
            /* width will be set by .bit-line */
        }
        .text-line {
            display: flex;
            justify-content: space-between;
            align-items: baseline;
            width: 100%;
            margin-bottom: 6px;
        }
        .name {
            color: #FFD700;
            text-shadow: 
                0 0 1px #FFD700,
                0 0 2px #FFD700,
                0 0 4px #FFD700;
        }
        .value {
            color: #00ff08;
            text-shadow: 
                0 0 1px #00ff08,
                0 0 2px #00ff08,
                0 0 4px #00ff08;
                text-align: right;
        }
        .bit-line {
            display: flex;
            gap: 2px;
            margin-top: 5px;
            width: fit-content;
        }
        .bit {
            width: 6px;
            height: 6px;
            background-color: #FF0000;
            border-radius: 10%;
            box-shadow: 
                0 0 1px #FF0000,
                0 0 2px #FF0000;
        }
        .register-columns {
            display: flex;
            flex-direction: row;
            gap: 48px;
            justify-content: center;
        }
        .register-column {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
    </style>
</head>
